<div class="min-h-screen flex items-center overflow-y-hidden justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-gray-200 rounded-2xl opacity-95 font-serif shadow-lg p-6">
    <form [formGroup]="formBind" class="flex flex-col gap-6 items-center">
      <h1 class="text-4xl opacity-70 font-semibold">Sign In</h1>

      <!-- Email Field -->
      <div class="flex flex-col relative w-full">
        <input #emailInput formControlName="email" name="email" id="login-email" type="email" placeholder=" "
          class="peer w-full border focus:outline-black px-2 py-2 rounded-lg" />
        <label for="login-email"
          class="absolute top-2 left-3 font-semibold text-zinc-600
                 peer-focus:-top-2 peer-focus:bg-gray-200 peer-focus:text-sm
                 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:bg-gray-200">
          Email Id
        </label>
        <div *ngIf="formBind.get('email')?.touched && formBind.get('email')?.errors?.['required']">
          <p class="text-red-600 text-xs mt-1">* Email Id is required</p>
        </div>
      </div>

      <!-- Password Field -->
      <div class="flex flex-col relative w-full">
        <input #passwordInput formControlName="password" name="password" id="login-password" type="password"
          placeholder=" " class="peer focus:outline-black w-full border px-2 py-2 rounded-lg" />
        <label for="login-password"
          class="absolute top-2 left-3 font-semibold text-zinc-600
                 peer-focus:-top-2 peer-focus:bg-gray-200 peer-focus:text-sm
                 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:bg-gray-200">
          Password
        </label>
        <div *ngIf="formBind.get('password')?.touched && formBind.get('password')?.errors?.['required']">
          <p class="text-red-600 text-xs mt-1">* Password is required</p>
        </div>
        <div *ngIf="formBind.get('password')?.touched && formBind.get('password')?.errors?.['minlength']">
          <p class="text-red-600 text-xs mt-1">* Minimum 6 characters required</p>
        </div>
      </div>

      <!-- Submit -->
      <div class="flex flex-col  items-center gap-0 w-full">
        <input type="button" value="Login" (click)="getData(emailInput.value, passwordInput.value)"
          class="opacity-90 w-full sm:w-1/2  rounded-lg text-lg text-white bg-blue-700 py-2 cursor-pointer hover:opacity-100" />
          <span class="mb-2 font-semibold opacity-80 hover:opacity-100 text-center text-sm sm:text-base">
                    Don't have an account? 
                    <a (click)="toggle()"  class="transition-all underline hover:text-blue-700 text-blue-600 cursor-pointer">Sign up</a>
                </span>

        <!-- Invalid Message -->
        <div *ngIf="isValid" class="flex gap-1 justify-center items-center text-red-600 text-sm">
          <svg viewBox="-0.5 0 25 25" class="w-5 h-5" fill="none" stroke="currentColor">
            <path
              d="M12 21.5C17.1 21.5 21.25 17.36 21.25 12.25C21.25 7.14 17.11 3 12 3C6.89 3 2.75 7.14 2.75 12.25C2.75 17.36 6.89 21.5 12 21.5Z" />
            <path
              d="M10.88 16.15C10.88 16.00 10.91 15.86 10.97 15.72C11.02 15.58 11.11 15.46 11.21 15.35C11.32 15.25 11.44 15.17 11.58 15.11C11.72 15.06 11.86 15.03 12.01 15.03C12.23 15.03 12.44 15.10 12.62 15.23C12.80 15.35 12.94 15.52 13.02 15.73C13.10 15.93 13.12 16.15 13.08 16.36C13.03 16.58 12.93 16.77 12.77 16.93C12.62 17.08 12.42 17.19 12.21 17.23C11.99 17.27 11.77 17.25 11.57 17.17C11.37 17.08 11.19 16.94 11.07 16.76C10.95 16.58 10.88 16.37 10.88 16.15ZM11.24 13.42L11.10 8.20C11.09 8.07 11.10 7.95 11.14 7.83C11.18 7.71 11.24 7.60 11.33 7.50C11.41 7.41 11.51 7.33 11.63 7.28C11.74 7.23 11.87 7.21 11.99 7.21C12.12 7.21 12.25 7.23 12.36 7.28C12.48 7.33 12.58 7.41 12.66 7.50C12.75 7.60 12.81 7.71 12.85 7.83C12.89 7.95 12.90 8.07 12.89 8.20L12.76 13.42C12.76 13.62 12.68 13.81 12.54 13.96C12.40 14.10 12.20 14.18 12.00 14.18C11.80 14.18 11.61 14.10 11.46 13.96C11.32 13.81 11.24 13.62 11.24 13.42Z"
              fill="currentColor" />
          </svg>
          <span>Invalid Email or Password!</span>
        </div>

        <!-- Success Message -->
        <div *ngIf="islogin" class="flex gap-1 justify-center items-center text-green-700 text-sm">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 200 200">
            <path
              d="M100,15a85,85,0,1,0,85,85A84.93,84.93,0,0,0,100,15Zm0,150a65,65,0,1,1,65-65A64.87,64.87,0,0,1,100,165Zm25-91.5-29,35L76,94c-4.5-3.5-10.5-2.5-14,2s-2.5,10.5,2,14c6,4.5,12.5,9,18.5,13.5,4.5,3,8.5,7.5,14,8,1.5,0,3.5,0,5-1l3-3,22.5-27c4-5,8-9.5,12-14.5,3-4,4-9,.5-13L138,71.5c-3.5-2.5-9.5-2-13,2Z">
            </path>
          </svg>
          <span>Access granted, Welcome {{ firstname }}!</span>
        </div>
      </div>
    </form>
  </div>
</div>
